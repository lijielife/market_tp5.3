<extend name="Public:base" />
<block name="main">
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                首页
            </li>

            <li>
                管理员修改
            </li>
        </ul><!-- .breadcrumb -->

        <div class="nav-search" id="nav-search" style="top: 3px;">
            <a href="<{:U('Admin/index')}>"><button class="btn btn-sm btn-primary no-border">返回列表</button></a>
        </div><!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-header">

                        </div>
                        <div class="table-responsive">
                            <form action="__MODULE__/Admin/save"  enctype="multipart/form-data" method="post">
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center" style="width: 200px;">栏目</th>
                                        <th>详情</th>
                                    </tr>
                                    </thead>
                                    <tbody style="font-family:'Microsoft YaHei';">
                                        <volist id="vo" name="list">
                                            <tr>
                                                <td class="center"><label style="height: 15px;">用户名</label></td>
                                                <td><input name="username" type="text" placeholder="用户名" class="col-xs-10 col-sm-3" value="<{$vo.username}>"></td>
                                            </tr>
                                            <tr>
                                                <td class="center"><label style="height: 15px;">密码</label></td>
                                                <td><input name="oldPassword" type="password" placeholder="密码" class="col-xs-10 col-sm-3" value=""></td>
                                            </tr>
                                            <tr>
                                                <td class="center"><label style="height: 15px;">新密码</label></td>
                                                <td><input name="newPassword" type="password" placeholder="新密码" class="col-xs-10 col-sm-3" value=""></td>
                                            </tr>
                                            <!--<tr>
                                                <td class="center"><label style="height: 15px;">内容</label></td>
                                                <td id="ckf" onclick="ckf()">
                                                    <textarea placeholder="点击加载编辑器"  id="editor1" name="text"><{$vo.text}></textarea>
                                                </td>
                                            </tr>
                                            <tr class="center">
                                                <td><label style="height: 15px;">封面图片</label></td>
                                                <td><input type="file" name="photo" /></td>
                                            </tr>
                                            <tr class="center">
                                                <td style="line-height: 74px;">图片预览：</td>
                                                <td style="text-align: left;"><img width="114px" height="74px;" src="__ROOT__/Up<{$vo.image}>" /></td>
                                            </tr>-->
                                            <input type="hidden" value="<{$vo.id}>" name="id" />
                                        </volist>
                                    <tr>
                                        <td class="center"></td>
                                        <td>
                                            <button style="float:right;margin-right:5%;height: 30px;width: 55px;" class="btn btn-app btn-grey btn-xs radius-4"><i style="font-size:16px;width:35px;text-align: left;padding-left: 5px;margin-top: -5px;" class="icon-save bigger-160">修改</i></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>

                        </div>
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
</block>
