<extend name="Public:base" />
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    首页
                </li>

                <li>
                    资金流水
                </li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search" style="top: 3px;">
                <a href="<{:U('Flow/index')}>"><button class="btn btn-sm btn-primary no-border">返回列表</button></a>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-header">
                            </div>
                            <div class="table-responsive">
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>栏目</th>
                                        <th>详情</th>
                                    </tr>
                                    </thead>
                                    <tbody style="font-family:'Microsoft YaHei';">
                                    <tr>
                                        <td><label style="height: 15px;">ID</label></td>
                                        <td><label><{$data.id}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">用户ID</label></td>
                                        <td><label><{$data.uid}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">流水号</label></td>
                                        <td><label><{$data.flow_number}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">业务名称</label></td>
                                        <td><label><{$data.flow_name}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">发生时间</label></td>
                                        <td><label><{$data.flow_time|date='Y-m-d H:i:s', ###}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">变动资金</label></td>
                                        <td><label><{$data.chang_capital}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">变后资金</label></td>
                                        <td><label><{$data.flow_capital}></label></td>
                                    </tr>
                                    <tr>
                                        <td><label style="height: 15px;">关联单号</label></td>
                                        <td><label><{$data.positions_number}></label></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <a href="<{:U('Flow/index')}>"><button class="btn btn-sm btn-primary no-border">返回列表</button></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
</block>
