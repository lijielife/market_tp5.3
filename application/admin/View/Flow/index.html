<extend name="Public:base" />
<block name="main">
    <div id="pageajax">
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        首页
                    </li>

                    <li>
                        资金流水
                    </li>
                </ul><!-- .breadcrumb -->

                <!--<div class="nav-search" id="nav-search"  style="top: 3px;">-->
                <!--<a href="<{:U('Active/addshow')}>"><button class="btn btn-sm btn-primary no-border">新增客户</button></a>-->

                <!--</div>&lt;!&ndash; #nav-search &ndash;&gt;-->
            </div>

            <div class="page-content">


                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->

                        <form action="__MODULE__/Active/alldel"  enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="table-header">

                                    </div>

                                    <div class="table-responsive">
                                        <table  id="sample-table-2" class="table table-striped table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th class="center" style="width: 5px;"><input type="checkbox" id="delt" name="delt"  value="delt" ></th>
                                                <th style="width: 150px;" class="hidden-480">ID</th>
                                                <th style="width: 150px;" class="hidden-480">用户ID</th>
                                                <th style="width: 150px;" class="hidden-480">流水号</th>
                                                <th style="width: 150px;" class="hidden-480">业务名称</th>
                                                <th style="width: 150px;" class="hidden-480">时间</th>
                                                <th style="width: 150px;" class="hidden-480">变动资金</th>
                                                <th style="width: 150px;" class="hidden-480">变后资金</th>
                                                <th style="width: 100px;">操作</th>
                                            </tr>
                                            </thead>

                                            <tbody >
                                            <volist id="vo" name="lists">
                                                <tr>
                                                    <td class="center"><input type="checkbox" value="<{$vo.uid}>" name="id[]"></td>
                                                    <td><{$vo.id}></td>
                                                    <td><{$vo.uid}></td>
                                                    <td><{$vo.flow_number}></td>
                                                    <td><{$vo.flow_name}></td>
                                                    <td><{$vo.flow_time|date='Y-m-d H:i:s', ###}></td>
                                                    <td><{$vo.chang_capital}></td>
                                                    <td><{$vo.flow_capital}></td>
                                                    <td>
                                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                            &nbsp;
                                                            <a title="查看" class="green" href="<{:U('Flow/view',array('id'=>$vo['id']))}>">
                                                                <i class="icon-pencil bigger-130"></i>
                                                            </a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </volist>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--<div>-->
                            <!--<a href="#" onclick="return confirm('是否确认删除？');"><button class="btn btn-sm btn-primary no-border">全部删除</button></a>-->
                            <!--</div>-->

                        </form>
                        <!--class no-margin-top-->
                        <div class="modal-footer " style="text-align: left;margin-top: 10px;">
                            <ul class="pagination  no-margin" style="width:100%;">
                                <{$page}>
                            </ul>
                        </div>


                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
    </div>
</block>
