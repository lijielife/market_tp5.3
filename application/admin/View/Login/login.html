<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登陆</title>
<include file="Public:link-css" />
</head>

<body class="login-layout">
<div class="main-container">
<div class="main-content">
<div class="row">
<div class="col-sm-10 col-sm-offset-1">
<div class="login-container">
<div class="center">
    <h1>
        <i class="icon-leaf green"></i>
        <span class="red">后台</span>
        <span class="white">管理系统</span>
    </h1>
    <h4 class="blue">&nbsp;</h4>
</div>

<div class="space-6"></div>

<div class="position-relative">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                   请输入你的账户信息
                </h4>

                <div class="space-6"></div>

                <form action="<{:U('Login/login')}>"  enctype="multipart/form-data" method="post">
                        <label class="block clearfix" for="username">
                            <span class="block input-icon input-icon-right">
                                <input name="username" id="username" type="text" class="form-control" placeholder="Username" />
                                <i class="icon-user"></i>
                            </span>
                        </label>

                        <label class="block clearfix" for="password">
                            <span class="block input-icon input-icon-right">
                                <input name="password" id="password" type="password" class="form-control" placeholder="Password" />
                                <i class="icon-lock"></i>
                            </span>
                        </label>
                        <label>
                            <span>验证码：</span><input style="width: 235px;" type="text" name="verify" >
                        </label>

                        <div><img id="verify" alt="验证码" onClick="show()" src="<{:U('Login/verify')}>">
                            <label style="margin-left: 50px;" class="inline">
                                <input type="checkbox" value="year" name="year" class="ace">
                                <span class="lbl"> 记住我</span>
                            </label>
                        </div>
                        <div style="margin: 5px 0px;">

                        </div>

                        <div class="clearfix">
                            <!--<label class="inline">
                                <input type="checkbox" class="ace" />
                                <span class="lbl"> 记住我</span>
                            </label>-->
                            <!--<a href="javascript:show()">看不清楚</a>-->
                            <button onclick="show()" type="button" class="width-35 btn btn-purple btn-sm no-border">
                                <i class="icon-refresh bigger-100"></i>
                                看不清楚
                            </button>
                            <button class="width-35 pull-right btn btn-sm btn-primary">
                                <i class="icon-key"></i>
                                登陆
                            </button>
                        </div>
                        <div class="space-4"></div>
                </form>

                <div class="social-or-login center">
                    <span class="bigger-110">第三方登陆</span>
                </div>

                <div class="social-login center">
                    <a class="btn btn-primary">
                        <i class="icon-facebook"></i>
                    </a>

                    <a class="btn btn-info">
                        <i class="icon-twitter"></i>
                    </a>

                    <a class="btn btn-danger">
                        <i class="icon-google-plus"></i>
                    </a>
                </div>
            </div><!-- /widget-main -->

            <div class="toolbar clearfix">
                <div>
                    <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
                        <i class="icon-arrow-left"></i>
                        <!--I forgot my password-->
                    </a>
                </div>

                <div>
                    <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
                        <!--I want to register-->
                        <i class="icon-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div><!-- /widget-body -->
    </div><!-- /login-box -->
        </div><!-- /widget-body -->
    </div><!-- /signup-box -->
</div><!-- /position-relative -->
</div>
</div><!-- /.col -->
</div><!-- /.row -->
</div>
</div><!-- /.main-container -->

<include file="Public:link-js.html" />
</body>

<script>
    function show(){
        document.getElementById("verify").src="__MODULE__/Login/verify/random"+Math.random();

    }
</script>
</html>
